<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="advice-number" id="advice-number">Click the Dice for Advice</p>
      <h2 class="advice" id="advice">Advice Generator App</h2>
      <img
        class="divider-image"
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
      />
      <button class="dice-btn" id="dice-btn">
        <img src="./images/icon-dice.svg" alt="dice-button" />
      </button>

      <script src="index.js"></script>
    </div>
  </body>
</html>
